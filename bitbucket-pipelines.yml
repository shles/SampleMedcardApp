# You can specify a custom docker image from Docker Hub as your build environment.
image: node:6.9.4

clone:
  depth: full

pipelines:
  default:
    - step:
        caches:
          - node
          - sonarcloud
          - node-scanner
        script: 
          - npm install -g sonarqube-scanner
          - sonar-scanner -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=shles-bitbucket -Dsonar.login=$SONAR_TOKEN

definitions:
  caches:
    sonarcloud: ~/.sonar/cache
    node-scanner: ~/.sonar/native-sonar-scanner

